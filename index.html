<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Le Jeu de l'Amour ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb3ba, #ffdfba);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            touch-action: none;
        }

        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff69b4" stroke="%23ff1493" stroke-width="2"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
            transform-origin: center;
            opacity: 0.6;
        }

        #game-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            perspective: 1000px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            font-size: 3em;
        }

        .card-back {
            transform: rotateY(180deg);
            background: white;
            flex-direction: column;
        }

        .card-back h3 {
            color: #ff1493;
            margin-bottom: 10px;
        }

        #final-message {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div id="hearts-container"></div>
    
    <div id="game-container">
        <div id="cards-container"></div>
    </div>

    <div id="final-message">
        <h2>Mon Amour Éternel</h2>
        <p>Tu as découvert tous les secrets de mon cœur. Tu es ma joie, ma lumière, mon inspiration.</p>
    </div>

    <script>
        // Heart Falling Animation
        const heartsContainer = document.getElementById('hearts-container');
        const cardsContainer = document.getElementById('cards-container');
        const finalMessage = document.getElementById('final-message');

        const cardData = [
            { title: "Premier Regard", text: "Un moment magique qui a tout changé." },
            { title: "Ton Sourire", text: "Le rayon de soleil qui illumine mes journées." },
            { title: "Nos Moments", text: "Chaque instant ensemble est un cadeau précieux." },
            { title: "Notre Connexion", text: "Une harmonie qui dépasse les mots." }
        ];

        // Create Falling Hearts
        function createFallingHearts() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random initial position
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * -50}%`;
                
                // Random size
                const size = 20 + Math.random() * 40;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                
                heartsContainer.appendChild(heart);
            }
        }

        // Animate Falling Hearts
        function animateHearts() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                const currentTop = parseFloat(heart.style.top);
                const newTop = currentTop + 1;
                
                heart.style.top = `${newTop}%`;
                
                // Reset heart if it goes below screen
                if (newTop > 100) {
                    heart.style.top = `${Math.random() * -50}%`;
                    heart.style.left = `${Math.random() * 100}%`;
                }
            });
        }

        // Create Cards
        function createCards() {
            cardData.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                
                cardElement.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">
                        <h3>${card.title}</h3>
                        <p>${card.text}</p>
                    </div>
                `;
                
                cardElement.addEventListener('click', () => {
                    cardElement.classList.add('flipped');
                    checkAllCardsFlipped();
                });
                
                cardsContainer.appendChild(cardElement);
            });
        }

        // Check if all cards are flipped
        function checkAllCardsFlipped() {
            const cards = document.querySelectorAll('.card');
            const flippedCards = document.querySelectorAll('.card.flipped');
            
            if (cards.length === flippedCards.length) {
                setTimeout(() => {
                    finalMessage.style.display = 'block';
                }, 500);
            }
        }

        // Device Orientation Handling
        function handleOrientation(event) {
            const hearts = document.querySelectorAll('.heart');
            
            // Use beta and gamma for tilt
            const beta = event.beta;  // Front to back tilt
            const gamma = event.gamma; // Side to side tilt
            
            hearts.forEach(heart => {
                heart.style.transform = `
                    rotate(${beta}deg) 
                    skew(${gamma}deg)
                `;
            });
        }

        // Initial Setup
        function init() {
            createFallingHearts();
            createCards();
            
            // Falling hearts animation
            setInterval(animateHearts, 50);
            
            // Device orientation
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        // Start the game
        init();
    </script>
</body>
</html>
